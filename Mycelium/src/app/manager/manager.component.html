<div class="mat-wrap-background" style="height: 100%;">
    <mat-toolbar color="primary">
        <a routerLink="/manager">MYCELIUM</a>
        <a (click)="logout()" style="width: 100px; right: 0; position: absolute;">LogOut</a>
    </mat-toolbar>
    <div class="workspace mat-app-background">
        <div class="workspaces-list">
            <h1>Workspaces</h1>
            <hr color="primary">
            <button (click)="showNewWorkspacePage()">Create New</button>
            <app-workspace *ngFor="let workspace of workspaces" [workspaceElement]="workspace" [workspaceId]="workspace.id"></app-workspace>
        </div>
        <div class="statistics">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
